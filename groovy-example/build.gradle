group 'civic'

apply plugin: 'groovy'
apply plugin: 'war'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    providedCompile group: 'javax', name: 'javaee-web-api', version: '7.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
